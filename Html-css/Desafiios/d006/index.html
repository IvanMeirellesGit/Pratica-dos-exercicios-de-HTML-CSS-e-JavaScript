<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ultilizar em cada caso.</p>
    <ul>        
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li> 
    <li><abbr title="Use a tag &lt;h1&gt; - &lt;h6&gt;">Título</abbr></li> 
    <li><abbr title="Use a tag &lt;img&gt; com parametro &lt;alt&gt;">Imagens</abbr></li> 
    <li><abbr title="Use a tag &lt;abbr&gt; com parametro &lt;title&gt;">Abreviações</abbr></li> 
    <li><abbr title="Use as tags &lt;pre&gt; e &lt;code&gt; ou somente &lt;code&gt;">Códigos-fonte</abbr></li> 
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li> 
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li> 
    </ul>
</body>
</html>
