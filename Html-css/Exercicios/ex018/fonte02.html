    <style>
        @font-face {
            font-family: Love Larry;
            src: url(fonts/love\ larry.otf) format(opentype), url(fonts/love\ larry.ttf)format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg 
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love Larry','Times New Roman', Times, serif;

            font-weight: normal;
            font-size: 3em;
        }
    </style>
