<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Template Strings</h1>
    <p>Estudando o uso do Template String.</p>


    <script>
        var nome = window.prompt(`Qual é o seu nome?`)
        document.writeln(`<p>Seu nome <strong>(${nome})</strong> tem ${nome.length} letras.</p>`)
        document.writeln(`<p>Seu Nome <strong>(${nome})</strong> em Maiúsculas é: ${nome.toUpperCase()}</p>`)
        document.writeln(`<p>Seu Nome <strong>(${nome})</strong> em minusculas é: ${nome.toLowerCase()}</p>`)
        
        </script>
</body>
</html>
